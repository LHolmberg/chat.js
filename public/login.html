<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/login.css"/>
       
    </head>
    <body>
        <script>
            if(localStorage.getItem("username") != null && localStorage.getItem("username") != "null") {
                window.open("index.html", "_self");
            }
        </script>
        <br>
        <h1 style="text-align: center; color: white;">Chat</h1>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Join a chat room</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Username</label>
                    </div>
                    <hr>
                    <button id="join" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Join</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
            $("#join").click(function() {
                localStorage.setItem("username", $("#inputEmail").val());
            });
         </script>
      </body>
</html>
